    - Travel Trivia
    - ""
    - "Some trivia on the Philippines which should make your travel more interesting -----\r\n\
      \r\n\
      THE largest city in the world is Puerto Princesa City in Palawan.\r\n\
      \r\n\
      DID you know that we have otters in the Philippines? The river otters can be found in Palawan.\r\n\
      \r\n\
      DID you know that the legend of mermaids came about because the sailors in olden times mistook some dugongs, or sea cows, as women with fins?\r\n\
      \r\n\
      THE Philippines has giant rats that are as big as cats! But they\xE2\x80\x99re very gentle and cute, and are called cloud rats. Try to imagine a giant hamster. However, there are already a few of them left. They live mostly in mossy forests.\r\n\
      \r\n\
      DID u know that the huge bats like the ones in Subic are very gentle? And that they pollinate flowers of huge trees like the Durian?\r\n\
      \r\n\
      DID you know that with only 100 pesos, you could already have a good tour of Metro Manila? Get on the MRT and LRTs! They\xE2\x80\x99re conveniently interconnected. But make sure you time your travel between 10:00 A.M. \xE2\x80\x93 3:00 P.M. to avoid the humungous amount of people trying to fit into the trains during rush hours.\r\n\
      \r\n\
      DID you know that windmills are actually environmentally controversial? While they provide clean energy, they can also kill migratory birds that use as pathways where the windmills are located.\r\n\
      \r\n\
      DID you know that the manta ray, sometimes called devil\xE2\x80\x99s ray is actually a gentle giant? Its span can grow to 20 feet and it eats only planktons and tiny fishes while swimming. Its also different from the much smaller stingray.\r\n\
      \r\n\
      DID u know that the second largest island in the Philippines is Mindanao? Of course, the largest is Luzon.\r\n\
      \r\n\
      DID you know that the Philippine Eagle may be the largest eagle in the world? The Harpy Eagle of South America used to hold the record. But recent measurements in many aspects such as the body size, weight, beak size, and wingspan make the Philippine Eagle much larger than the Harpy Eagle.\r\n\
      \r\n\
      THE Dugong or sea cow is a gentle marine mammal that feeds on sea grass. There used to be plenty in the Philippines but now few can be found in Palawan.\r\n\
      \r\n\
      DID u know that Tagaytay City is part of the crater rim of a gigantic pre-historic volcano that exploded thousands of years ago?\r\n\
      \r\n\
      DID u know that Laguna Lake is the largest lake in the Philippines? Its area is about 90,000 hectares. It is also formed when a gigantic volcano erupted thousands of years ago.\r\n\
      \r\n\
      DID u know that Caliraya Lake in Laguna is a man-made lake?\r\n\
      \r\n\
      DID u know that the Chocolate Hills of Bohol are actually made of limestone?  And that the limestone hills were actually coral reefs that rose from the sea bed over millions of years?\r\n\
      \r\n\
      THE tarsier, although now a famous tourist attraction in Bohol, can also be found in the islands of Samar and Mindanaoa. This monkey-like tiny animal is nocturnal. Meaning it is most active at night. That\xE2\x80\x99s why it has huge eyes!\r\n\
      \r\n\
      DID u know that you can do white water rafting in the two Cagayans? One is in Cagayan Province in Luzon and the other is Cagayan de Oro in Mindanao.\r\n"
