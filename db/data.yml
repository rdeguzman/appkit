      ONE of the sterling virtues of a traveler is PATIENCE \r\n\
      \r\n\
      WHEN going to Sagada, the best attraction to visit is the Big Cave (or Sumaging Cave). Be ready for some adventure! Its unique attraction though are the easily reached Hanging Coffins.\r\n\
      \r\n\
      TO AVOID creasing your clothes put each clothing inside a plastic. You can also roll it to save on luggage space.\r\n\
      \r\n\
      NEVER enter a cave without a guide. Caves can be very dangerous to the brave, but stupid.\r\n\
      \r\n\
      WHEN you see cute children while traveling, NEVER give them token coins or candies. It will damage their moral values.\r\n\
      \r\n\
      NEVER tempt locals by leaving your things unattended.\r\n\
      \r\n\
      WHEN traveling, dress lightly. Its not practical to bring heavy clothes.\r\n\
      \r\n\
      ALWAYS pay when the service is done. AS much as possible, never pay your guides in advance.\r\n\
      \r\n\
      WHEN crossing a road for the first time, observe first the locals. You may get caught jaywalking!\r\n\
      \r\n\
      WHEN exploring a cave, always bring at least 3 sources of light for your safety.\r\n\
      \r\n\
      WHEN traveling for a long period, go to the dentist first. A toothache can ruin a great vacation. \r\n\
      \r\n\
      AVOID staying under the tropical sun for long periods. Too much sun can actually cook you skin! One or two hours should be enough for good sun bathing. \r\n\
      \r\n\
      ALWAYS bring a cap when discovering places, especially during the summer months.\r\n\
      \r\n\
      IT'S ALWAYS better to smile and greet the locals you encounter. It makes your travel more positive.\r\n\
      \r\n\
      WHEN going for long walks, its best to bring an umbrella. It can significantly  lessen exhaustion from heat.\r\n\
      \r\n\
      YOU should bring basic medicines when you travel. These are for colds, stomach cramps, and fever.\r\n\
      \r\n\
      ONE of the most useful things to have in travel is a malong. It can be used as a blanket, a beach apparel, or a simple body cover.\r\n\
      \r\n\
      INSTEAD of a lot of cash, bring an ATM card. Most of the destinations in the Philippines already have ATM machines. Just a heads up, though - some machines charge Php150 for the use of foreign-issued cards.\r\n\
      \r\n\
      DON'T forget to bring a good pair of slippers when traveling.\r\n\
      \r\n\
      SHOULD you eat exotic food offered to you? Why not? They\xE2\x80\x99re made of the same organic compounds as the beef or vegetables we eat. Besides, its not good shaming a host. But if its made of endangered animal like the sea turtle or deer meat, then have the moral obligation to say no.\r\n\
      \r\n\
      IF YOU'RE not used to it, avoid eating coconut and drinking its juice in the morning. It may cause you great stomach discomfort.\r\n\
      \r\n\
      TO GET a taste of authentic Filipino food, try to get invited to eat inside a local\xE2\x80\x99s home.\r\n\
      \r\n\
      FOR THE girls, try not to wear very skimpy clothing while walking the streets of a rural area. The locals may not find it proper.\r\n\
      \r\n\
      YOU CAN actually do the whale shark interaction even if you don\xE2\x80\x99t know how to swim. I personally brought a number of non-swimmer who were initially terrified of the water. I told them that their life vests won\xE2\x80\x99t let them drown even if they wanted to. Then they immensely enjoyed swimming (while being pulled by the interaction officer) with the giants.\r\n\
      \r\n\
      REMEMBER: you may have different culture from the people in the places you visit. Try your very best to tuck your dissenting opinions to yourself to keep your host AND yourself happy. \r\n\
      \r\n\
      PLEASE do not collect sand from Boracay (or any other beach!) as souvenir. Its sugary white sand is almost irreplaceable.\r\n\
      \r\n\
      ALWAYS keep a plastic bag tucked somewhere in your bag. It can save your camera or cell phone in case of sudden rains.\r\n\
      \r\n\
      NEVER feed wild animals. They can become aggressive and may hurt you.\r\n\
      \r\n\
      TO SAVE on hired transportation expenses, try to get others who are planning to travel the same way as you.\r\n"
