    - Puerto Princesa, Palawan
    - ""
    - "Always touted as the last frontier of the Philippines, the island province of Palawan holds true to that reputation.  This area is considered as one of the few dream destinations for many seasoned and would-be travelers. With more than a thousand islands, islets, cays and shoals and matched by impressive limestone cliffs, excellent coral reefs, cultures and other interesting natural treasures, I recommend that you allot at least three to four days of your entire lifetime to visit the attractions in Palawan.\r\n\
      \r\n\
      For a great taste of the destination, you can try this already-proven itinerary.\r\n\
      \r\n\
      DAY 1 ---     \r\n\
      6:00 A.M.  - ETD Manila \r\n\
      \r\n\
      7:00  A.M. -  ETA Puerto Princesa City. Take a tricycle or get to a service vehicle; Check-in Hotel or Lodging House; Breakfast\r\n\
      \r\n\
      After Breakfast - Hire a tricycle or a service vehicle for a city tour\r\n\
      \r\n\
      Visit the following:\r\n\
      Butterfly Farm - This is a private lot that was converted into a butterfly farm where one can see butterflies in all stages of their lives. Adult butterflies flutter about in a landscaped garden where tourists can freely walk.\r\n\
      \r\n\
      Iwahig Penal Colony - This is actually a prison area where the inmates are given the chance to become farmers and workers in the sprawling territory. A visitor can buy handicrafts made by the prisoners.\r\n\
      \r\n\
      Crocodile Farm - A different kind of farm where crocodiles are kept in captivity to help their species survive in the Philippines. More than 500 crocodiles call this home. Visitors can see the skeleton of a huge man-eater that gobbled up people in the past. They will also be given lectures on the ecological importance of crocodiles and later, made to walk on  steel boardwalks located on top of crocodile pens. Have some pesos ready for a photo opportunity while holding a baby croc and buying some souvenir items made out of crocodile teeth.\r\n\
      \r\n\
      Late P.M. - Back to Accommodation; Rest; Dinner (Accommodation or city restaurant) Recommended:  Kaluis, Kinabuch; OVN\r\n\
      \r\n\
      DAY 2     \r\n\
      Early A.M. - Proceed to Honda Bay by hired tricycle or service vehicle (must have packed lunch)\r\n\
      \r\n\
      Honda Bay is one of the must-visit destinations in Puerto Princesa. It has numerous small islands that are usually ringed by white sands. Get ready to have tanned skin under the sun while having the time of your life swimming, snorkeling and sun bathing.\r\n\
      \t\t\t\t\r\n\
      Whole Day - Island Hopping (Snake Island, Pandan Island, Any other island in the area)\r\n\
      \r\n\
      Late P.M. - Back to city proper; OVN\r\n\
      \r\n\
      !! Make sure that you have somebody to get a permit to enter the Puerto Princesa Subterranean River National Park in the city!! Or else, you may not be able to enter the cave if you don\xE2\x80\x99t have the permit. Better get it on your first day.\r\n\
      \r\n\
      DAY 3  \r\n\
      7:00 A.M. - Proceed to Sabang for a visit to St. Paul Subterranean River National Park (okay, Puerto Princesa Subterranean River National Park).  Either hire an FX or service vehicle.\r\n\
      \r\n\
      10:00 A.M. - ETA Sabang; Transfer to a boat\r\n\
      \r\n\
      10:30 A.M. - ETA Park; Wait for your turn to explore the cave by boat\r\n\
      \t\t\r\n\
      Lunch at the park area \r\n\
      \r\n\
      2:00 P.M. - Exploration should be finished by this time\r\n\
      \t\t\r\n\
      Take boat back to Sabang. If you want to walk in the tropical and limestone jungle, a good option is to walk the 4-kilometer jungle trail back to Sabang. You will pass through limestones where wooden paths are built over forests, and tiny beach coves. Make sure to ask around first if the trail is okay (the wooden paths may be under repair, etc.)\r\n\
      \r\n\
      2:30 P.M. - ETD Sabang (or 4:00 PM if you opted to trek back)\r\n\
      \r\n\
      5:00 or 7:30 P.M. - ETA city proper; Dinner; OVN\r\n\
      \r\n\
      DAY 4\t\r\n\
      Early A.M. - Panic Shopping - Hire a tricycle and visit the souvenir stores in the city.\r\n\
      Actually, there is an easy way \xE2\x80\x93 you can buy a lot of items at the souvenir shop beside the airport. You can do this after you have checked-in and while waiting for your flight.\r\n\
      \r\n\
      11:00 A.M. - ETD Puerto Princesa City\r\n\
      \r\n\
      12:00 NN - ETA Manila\r\n\
      \t\t\r\n\
      Back to Reality\r\n"
